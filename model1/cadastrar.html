<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/css/cadastroStyle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Cadastrar</h1>
      <div id="msgError"></div>
      <div id="msgSuccess"></div>
      
      <div class="label-float">
        <input type="text" id="nome" placeholder="" required>
        <label id="lblNome" for='nome'>Nome</label>
      </div>

      <div class="label-float">
        <input type="text" id="usuario" placeholder="" required>
        <label id="lblUsuario" for='usuario'>Usuario</label>
        
      </div>

      <div class="label-float">
        <input type="password" id="senha" placeholder="" required>
        <label id="lblSenha" for='senha'>Senha</label>
        
        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class="label-float">
        <input type="password" id="confirmSenha" placeholder="" required>
        <label id="lblConfirmSenha" for='confirmSenha'>Confirma senha</label>
        
        <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
      </div>


      <div class="justify-center">
        <button onclick="cadastrar()">Cadastrar</button>
      </div>

    </div>
  </div>
  <script src="./assets/js/cadastroMain.js"></script>
</body>
</html>
